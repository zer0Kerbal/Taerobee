		#TBEE-taerobee-Tank-Sustainer-3-desc = Длинный топливный бак 0,3125 м диаметром для метеоракеты Taerobee. Монтируется ниже парашютного модуля.
		#TBEE-taerobee-Tank-Sustainer-3-tags = fueltank ?lfo liquid oxidizer propellant rocket taerobee (taer aerobee 
		
