		#TBEE-taerobee-aerobee = ЖРД SR-E100 "Аякс"
		#TBEE-taerobee-aerobee-desc = Маленький, примитивный ЖРД, хорошо подходит в качестве маршевого для метеоракет.
		// #TBEE-taerobee-aerobee-tags = taerobee (taer aerobee (ajax probe propuls rocket
		
		#TBEE-taerobee-control = Управляющий блок CU-47WS
		#TBEE-taerobee-control-desc = Этот блок авионики, иллюстрирующий несколько оптимистичное определение "управления" – на самом деле простая электрическая схема для пуска двигателя, включения научной аппаратуры и раскрытия парашюта. Монтируется над системой стабилизации и под научным модулем.
		// #TBEE-taerobee-control-tags = taerobee (taer aerobee (ajax probe propuls rocket
		
		#TBEE-taerobee-decoupler = Отделитель SD-36
		// #TBEE-taerobee-decoupler-desc = Featuring a somewhat optimistic definition of the word 'control', this 0.3125m sounding rocket avionics core is little more than a circuit to stage the engines, trigger the scientific instruments, and open the parachutes. Place it above the despin module and below the science instruments.
		#TBEE-taerobee-decoupler-tags = sargents sergeants sienno vicenza solid rocket cluster scout сержант сиенно винченца тверд ракет кластер скаут
		
		#TBEE-taerobee-despin = Система стабилизации SMS-RT6
		#TBEE-taerobee-despin-desc = Модуль стабилизации для вашей метеоракеты Taerobee. Содержит очень примитивный гиросенсор и четыре микродвигателя. После отключения маршевого двигателя активируйте САС, чтобы остановить вращение перед активацией экспеериментов.
		#TBEE-taerobee-despin-tags = control dock maneuver manoeuvre react rendezvous rotate stab steer thruster translate управление стыковка маневр маневровый (реакт сближение вращение стабилизатор руль двигатель перемещение
		
		#TBEE-taerobee-fin-large-name = Стабилизатор W4C-L
		#TBEE-taerobee-fin-large-desc = Стабилизаторы чуть побольше для ускорителя метеоракеты Taerobee. Устанавливать под углом для стабилизации ракеты вращением.
		#TBEE-taerobee-fin-large-tags = aero air lift rocket stab swept аэро возд подъем ракет стабилизатор стрел
		
		#TBEE-taerobee-nosecone = Аэродинамический носовой обтекатель NC-3
		#TBEE-taerobee-nosecone-desc = Аэродинамический носовой обтекатель диаметром 0,3125 м для ваших метеоракет.
		#TBEE-taerobee-nosecone-tags = aero aircraft cap drag fligh missile plane speed stab stream аэро самолёт обтекатель сопротивление полёт реактивный кербнет плоскость скорость стабилизатор поток
		
		#TBEE-taerobee-parachute = Парашют RM-8290
		#TBEE-taerobee-parachute-desc = Этот маленький парашют устанавливается под модулем стабилизации и служит для безопасного возврата научных приборов на землю. Парашют раскрывается снизу и отделяет все, что прикреплено ниже него.
		// #TBEE-taerobee-parachute-tags = arrest canopy chute decel descen drag entry fall landing re- return safe slow  taerobee (taer aerobee 
		
		#TBEE-taerobee-science = Научный модуль SP-M548-A5
		#TBEE-taerobee-science-desc = Научный модуль для метеоракеты Taerobee диаметром 0,3125 м. Включает барометр и термометр для исследований атмосферы. Монтируется над управляющим блоком и под носовым обтекателем.
		// #TBEE-taerobee-science-tags = atmospher experiment research rerun re-run reus re-us redo re-do reset re-set science sensor taerobee (taer aerobee 
		
		#TBEE-taerobee-fin-small = Стабилизатор W4C-S
		#TBEE-taerobee-fin-small-desc = Маленькие стабилизаторы для метеоракеты Taerobee. Устанавливать под углом для стабилизации ракеты вращением.
		// #TBEE-taerobee-fin-small-tags = aero (air lift rocket stab swept taerobee (taer aerobee 
		
